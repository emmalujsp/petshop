<html>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
.jumbotron{
background-color:white;
position:absolute;
 padding: 14px 20px;
top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
width:50%;
box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6); 
}
</style>
<script>
function display()
{
var a=document.forms[0].name.value;
if(a=="")
{
alert("Enter the name");
document.forms[0].elements[0].focus(); 
 return false; 
}
var m=document.forms[0].email.value;
if(m.indexOf("@",0)<0)
{
alert("Enter email with @");
}

var z=document.forms[0].zip.value;
 var numbers = /^[0-9]+$/;
 if(z!=numbers)
 {
 alert("Enter proper zipcode");
 }
}
function psw()
{
var p=document.forms[0].password.value;
var cp=document.forms[0].cfpassword.value;
if(p!=cp)
{
alert("Enter same password");
}
}
</script>
</head>
<body style="background-color:#ecf0f1;">
<div class="jumbotron">
	<div class="container">
		<form class="form-horizontal" onsubmit="display()">
			<p>New User</p>
			<div class="form-group">
				<label class="control-label col-sm-2">Name: </label>
				<div class="col-sm-10">
					<input type="Text" class="form-control" name="name"size="50%" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Email: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" size="50%" name="email" placeholder="email address">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Password: </label>
				<div class="col-sm-10">
					<input type="Password" class="form-control" size="50%" name="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Confirm Password: </label>
				<div class="col-sm-10">
					<input type="Password" class="form-control" size="50%" name="cfpassword" placeholder="Password" onmouseout="psw()">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">ZIP: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="zip" size="50%" placeholder="Post code">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">D-O-B: </label>
				<div class="col-sm-10">
					<input type="Date" class="form-control" size="50%" name="date" placeholder=" Date of Birth" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Gender: </label>
				<div class="col-sm-10">
					<label><input type="Radio" value="Male" name="gen" size="20%">&nbsp Male</label>
					<label><input type="Radio" value="Female" name="gen" size="20%">&nbsp Female</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Profile Pic: </label>
				<div class="col-sm-10">
					<input type="file" class="form-control" size="50%" placeholder=" Profile Picture" name="propic">
				</div>
			</div>
			<center>
				<input type="submit" class="btn btn-danger">
			</center>
		</form>
	</div>
</div>
</body>
</html>
