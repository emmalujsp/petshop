<!DOCTYPE html>
<html>
<style>
h1,p{
  text-align:center;
}
table,th,td {
  border : 2px solid black;
   margin-left: auto;
  margin-right: auto;
}
th,td {
  padding: 9px;
}
</style>
<body>
<h1>PETWORLD</h1>
<p>ALL KIND OF PETS IN ONE WEBSITE</p>
<p id='showtrc'></p>
<table id="demo"></table>
<select id="dem" onchange="show()">
        <option value="Select Color">Select Color</option>
        <option value="yellow">Yellow</option>
        <option value="blue">Pink</option>
        <option value="orange">Orange</option>
    </select>
<script>
function show()
        {
            var value=document.getElementById("dem").value;
            if(value!="Select Color")
            {
                document.bgColor=value;
                document.cookie="color="+value+";expires=Fri,1 Aug 1970 01:00:00 UTC;";
            }
        }
        window.onload=function()
        {
            if(document.cookie.length!=0)
            {
                var a=document.cookie.split("=");
                document.getElementById("dem").value=a[1];
                document.bgColor=a[1];
            }
        }
    </script>

</body>
</html>
